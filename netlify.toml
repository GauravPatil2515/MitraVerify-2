[build]
  # Explicitly set base directory to frontend
  base = "mitraverify-frontend"
  # Publish directory relative to base
  publish = "out"
  # Build command to run from the base directory
  command = "npm ci && npm run build"
  # Ignore backend directory completely
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF MitraVerify-Backend/"

[build.environment]
  # Node.js version - force specific version
  NODE_VERSION = "18.17.0"
  # NPM configuration
  NPM_FLAGS = "--legacy-peer-deps"
  # Force Node.js build environment
  NETLIFY_USE_YARN = "false"
  NETLIFY_USE_PNPM = "false"
  # Explicitly disable Docker
  DOCKER_ENABLED = "false"
  # Force buildpack detection
  BUILDPACK_URL = "https://github.com/heroku/heroku-buildpack-nodejs"

# Force Node.js build over Docker
[build.processing]
  skip_processing = false

[[plugins]]
  # Essential Next.js plugin for Netlify
  package = "@netlify/plugin-nextjs"

[dev]
  # Local development configuration
  command = "npm run dev"
  port = 3000
  publish = "out"

[[redirects]]
  # Handle Next.js dynamic routes and SPA routing
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  # API proxy for development (optional)
  from = "/api/*"
  to = "http://localhost:8000/api/:splat"
  status = 200
  force = false
  conditions = {Country = ["dev"]}

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment-specific settings
[context.production]
  command = "npm ci && npm run build"
  publish = "out"

[context.deploy-preview]
  command = "npm ci && npm run build"
  publish = "out"

[context.branch-deploy]
  command = "npm ci && npm run build"
  publish = "out"