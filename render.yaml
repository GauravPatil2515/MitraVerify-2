services:
  # Frontend Static Site
  - type: web
    name: mitraverify-frontend
    env: static
    buildCommand: cd mitraverify-frontend && npm install --legacy-peer-deps && npm run build
    staticPublishPath: mitraverify-frontend/out
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: NPM_CONFIG_LEGACY_PEER_DEPS
        value: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: "1; mode=block"
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*.js
        name: Cache-Control
        value: "public, max-age=31536000, immutable"
      - path: /*.css
        name: Cache-Control
        value: "public, max-age=31536000, immutable"

